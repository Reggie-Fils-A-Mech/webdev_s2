<!DOCTYPE html>
<head>
<title>
    Image Drawing
</title>
</head>
<body>
    <div>
        <p>
            This is a placeholder.
        </p>
        <p>Image to use:</p>
<img id="scream" width="10" height="20" src="https://i.ytimg.com/vi/4s27Y5HBTDI/maxresdefault.jpg" alt="The Scream">

<p>Canvas:</p>
<canvas id="myCanvas" width="1240" height="597" style="border:21px dotted #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img, 10, 10);
}
</script>
    </div>

</body>


</html>
